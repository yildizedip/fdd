
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-9">


<head>

 

  <title>jQuery UI Dialog - Animation</title>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">

<script type="text/javascript" language="javascript" src="lib/jquery-1.7.js"></script>
<script type="text/javascript" language="javascript" src="lib/jquery-1.10.2.js"></script>
<script type="text/javascript" language="javascript" src="lib/jquery-ui-1.10.4.js"></script>

  <link rel="stylesheet" href="/resources/demos/style.css">

  <script>

  $(function() {

    $( "#dialog" ).dialog({

      autoOpen: false,

      show: {

        effect: "blind",

        duration: 1000

      },

      hide: {

        effect: "explode",

        duration: 1000

      }

    });

 

    $( "#opener" ).click(function() {

      $( "#dialog" ).dialog( "open" );

    });

  });

  </script>

</head>

<body>

 

<div id="dialog" title="Basic dialog">

  <p>This is an animated dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>

</div>

 

<button id="opener">Open Dialog</button>

 

 

</body>

</html>
